<div class="docs-section" id="intro">
  <input class="u-full-width" type="search" placeholder="search for your blesser by name, surname, description etc..." id="searchInput" ng-model="search">
  <div class="">
    <div ng-repeat="blesser in blessers | filter:search track by $index">
      <div class="row" ng-if="blesser._id != me.id()">
        <div class="twelve columns">
          <div class="blesser-tile emojinate">
            <a href="/messages/{{blesser._id}}" class="u-pull-right">
              <img src="/img/heart.png" title="click the heart to chat to blesser" alt="click the heart to chat to blesser" />
            </a>
            <small class="u-pull-right" style="margin-top: 4px;margin-right: 5px;color: #AFAFAF;">click the heart to chat to blesser </small>
            <strong>Name: </strong> {{blesser.name}} {{blesser.surname}} <br />
            <strong>Description: </strong> {{blesser.description}} <br />
            <strong>Blessing: </strong> R{{blesser.blessing}} p/m <br />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns more">
      <a class="button" href="#" ng-click="click.more()">More ({{skip}} seen)</a>
    </div>
  </div>
</div>
